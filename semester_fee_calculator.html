<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সেমিস্টার ফি ক্যালকুলেটর</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2>সেমিস্টার ফি ক্যালকুলেটর</h2>

    <label for="totalFee">মোট সেমিস্টার ফী (টাকা):</label>
    <input type="number" id="totalFee" placeholder="মোট সেমিস্টার ফি লিখুন">

    <label for="paidAmount">প্রদানকৃত টাকা (টাকা):</label>
    <input type="number" id="paidAmount" placeholder="প্রদানকৃত টাকা লিখুন">

    <button onclick="calculateFee()">ক্যালকুলেট করুন</button>

    <div id="result" class="result"></div>
</div>

<script>
    function calculateFee() {
        // ইনপুট ফিল্ড থেকে মান সংগ্রহ
        const totalFee = parseFloat(document.getElementById('totalFee').value);
        const paidAmount = parseFloat(document.getElementById('paidAmount').value);

        // ইনপুট চেক করা (ফাঁকা বা ভুল মান এড়াতে)
        if (isNaN(totalFee) || isNaN(paidAmount)) {
            document.getElementById('result').innerHTML = "দয়া করে সঠিক সংখ্যা প্রদান করুন।";
            return;
        }

        // ৭০% ফি নির্ণয়
        const requiredFee = totalFee * 0.70;

        // কত শতাংশ প্রদান করা হয়েছে তা নির্ণয়
        const paidPercentage = (paidAmount / totalFee) * 100;

        // বাকি টাকার পরিমাণ নির্ণয়
        const remainingAmount = requiredFee - paidAmount;

        // ফলাফল প্রদর্শন
        let resultText = `তুমি মোট ফি এর ${paidPercentage.toFixed(2)}% ইতিমধ্যে প্রদান করেছো।<br>`;

        if (remainingAmount > 0) {
            resultText += `৭০% ফি পূর্ণ করতে আরও ${remainingAmount.toFixed(2)} টাকা প্রদান করতে হবে।`;
        } else {
            resultText += "তোমার ফি ৭০% এর বেশি পরিমাণ প্রদান করা হয়ে গেছে বা সমান।";
        }

        document.getElementById('result').innerHTML = resultText;
    }
</script>

</body>
</html>
